<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel&subset=latin-ext,latin' rel='stylesheet'>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body class="">
  <div class="container well" id="main-container">
  <header class="interface-element-background text-center" onclick="window.location.href='https://pietrzakacper.github.io/RandomQuoteGenerator/'">
      <h1 id="title">Random Quote Generator</h1>
  </header><!--End of header-->
  <main>
    <section class="interface-element-background">
      <div class="text-left margin-10" id="text-before-quote"><strong>Quote generated specially for You:</strong></div>
      <div class="well" id="quote">
      <div class="text-center margin-10" id="quote-text"></div>
      <div class="text-right margin-10" id="author"></div>
      </div>
    </section>
  <div class="text-center">
  <div class="center-block"><div class="text-center btn btn-lg" id="generate-btn"><strong>Generate<strong></div><div class="text-center btn btn-lg btn-info" id="twitter-btn"><strong><i class="fa fa-twitter" aria-hidden="true"></i>&#32Tweet<strong></div></div>
  </div>
  </main><!--End of header-->
  <footer>
  <div class="text-center well" id="footer">Made with <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>&#32by <a href="github.com/KacperPietrzak" target="_blank>">Kacper Pietrzak</a></div>
  </footer><!--End of footer-->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
